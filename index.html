    <script>
      function height_slider(){
        let height_nav =$('.navbar').innerHeight() + 'px';
        $('.mainSlide').attr('style', 'height: calc(100vh - '+ height_nav +')');
        $('.elemFig').hover(function(){
            $(this).children('.headElem').css('visibility', 'unset').fadeIn(5000);
        }); 
        $(function() {
          $(window).scroll(function() {
            if($(this).scrollTop() != 0) {
              $('#toTop').fadeIn();
              $('#toTop').css('display', 'grid');
              $('#toTop').css('align-content', 'end');
            } else {
              $('#toTop').fadeOut();
              $('#toTop').css('align-content', 'unset');
            }
          });
          $('#toTop').click(function() {
            $('body,html').animate({scrollTop:0},800);
          });
        });
      }
      function changeIframe(){
        $('iframe').hide();
        let iframe = $('iframe');
        $('.frame').append(iframe);
        $('.frame').children('iframe').show();
      }
    </script>

</head>
<body onload="height_slider(); changeIframe();">
